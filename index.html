<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking Appointment</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div style="margin-left: 500px;">
            <h3 style="margin-left: 200px; font-weight: bolder; color: orange;">Book a call</h3>
            <p>Book a call slot and our representative with call you within 1 hour of selected time.</p>
        </div>
        <hr>

        <form onsubmit="register_User(event)">
            <div style="margin-left: 500px;">

                <label for="name" class="cls">Name:</label><br>
                <input type="text" name="username" id="naam" placeholder="Enter Name" class="in" />

                <br>
                <br>
                <label for="email" class="cls">Email:</label><br>
                <input type="email" name="mail" id="email" placeholder="Enter Mail Id " class="in">

                <br><br>
                <label for="Phone" class="cls">Phone:</label><br>
                <input type="number" name="phone" id="cell" placeholder="Enter Phone Number" class="in">

                <br><br>
                <button class="btn">GET A CALL</button>
            </div>
        </form>

        <br><br>
        <h3>Booked Customer</h3>
        <ul id="browData"></ul>


        <script src="scriptss.js"></script>
    </body>

</html>
